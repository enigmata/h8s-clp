---
# Part 2: Insteon PLM (IM) receive commands
#  format:  dictionary
#             - key: IM command in hex
#             - value: list:
#                       - payload length (total msg length - STX byte - IM cmd byte) 
#                       - regex describing the shape of command's payload
#                       - description
"\x50":  # standard msg received
 - 9     # payload length (total msg length - STX byte - IM cmd byte)
 - (?P<from-id1>[\x00-\xff])(?P<from-id2>[\x00-\xff])(?P<from-id3>[\x00-\xff])(?P<to-id1>[\x00-\xff])(?P<to-id2>[\x00-\xff])(?P<to-id3>[\x00-\xff])(?P<msg-flags>[\x00-\xff])(?P<cmd1>[\x00-\xff])(?P<cmd2>[\x00-\xff])
 - "Insteon standard message received"
"\x60":  # response of the command:  get IM version
 - 7          # length of reply
 - (?P<id1>[\x00-\xff])(?P<id2>[\x00-\xff])(?P<id3>[\x00-\xff])(?P<dev_cat>[\x00-\xff])(?P<dev_subcat>[\x00-\xff])(?P<firm_ver>[\x00-\xff])(?P<ack>[\x06\x15])
 - "Response of the command: GET IM VERSION"
"\x62":  # reply of a standard msg sent
 - 7     # payload length (total msg length - STX byte - IM cmd byte)
 - (?P<id1>[\x00-\xff])(?P<id2>[\x00-\xff])(?P<id3>[\x00-\xff])(?P<msg_flags>[\x00-\xff])(?P<cmd1>[\x00-\xff])(?P<cmd2>[\x00-\xff])(?P<ack>[\x06\x15])
 - "Response of the commmand: SEND STANDARD MESSAGE"
---
# Part 3: Insteon Parameters or Settings
IM_REPLY_MAXLEN: 64
IM_BAUDRATE: 19200
IM_CMD_TIMEOUT: null
IM_CMD_SUCCESS: "\x06"
IM_CMD_FAILURE: "\x15"
IM_COMM_STX: "\x02"
