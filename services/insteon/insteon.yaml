# Insteon configuration file
# Part 1: Insteon PLM (IM) send commands
#  format:  dictionary
#             - key: IM command in hex
#             - value: list:
#                       - full host-to-IM command with arguments, in hex; if null or empty, then it is a host-to-IM reply
#                       - length of IM's reply to the command
#                       - regex describing shape of IM's reply, with parameters for interesting components of reply
#                       - command syntax
#                       - command help
#                       - 
'GET_VERSION':
 - "\x02\x60" # command in hex
 - 8          # length of reply
 - \x60(?P<id1>[\x00-\xff])(?P<id2>[\x00-\xff])(?P<id3>[\x00-\xff])(?P<dev_cat>[\x00-\xff])(?P<dev_subcat>[\x00-\xff])(?P<firm_ver>[\x00-\xff])(?P<ack>[\x06\x15])
 - "GET_VERSION" # command syntax
 - "Retrieve the version of the PLM, as well as other PLM info like device category and sub-category."
'GET_FIRST_RECORD':
 - "\x02\x69"
 - 2
 - \x69(?P<ack>[\x06\x15])
 - "GET_FIRST_RECORD" # command syntax
 - "help tbd"
'RESET_IM':
 - "\x02\x67"
 - 2
 - \x67(?P<ack)>[\x06\x15])
 - "RESET_IM" # command syntax
 - "help tbd"
'GET_IM_CFG':
 - "\x02\x73"
 - 5
 - \x73(?P<cfg_flags>[\x00-\xff])[\x00-\xff]{2}(?P<ack>[\x06\x15])
 - "GET_IM_CFG" # command syntax
 - "help tbd"
'SET_IM_CFG':
 - "\x02\x6B"
 - 3
 - \x6B(?P<cfg_flags>[\x00-\xff])(?P<ack>[\x06\x15])
 - "SET_IM_CFG <cfg flags>" # command syntax
 - "help tbd"
'SEND_STD_MSG':
 - "\x02\x62"
 - 8
 - \x62(?P<id1>[\x00-\xff])(?P<id2>[\x00-\xff])(?P<id3>[\x00-\xff])(?P<msg_flags>[\x00-\xff])(?P<cmd1>[\x00-\xff])(?P<cmd2>[\x00-\xff])(?P<ack>[\x06\x15])
 - "SEND_STD_MSG <addr1><addr2><addr3>0511<level 00-ff>" # command syntax
 - "A standard message controls insteon devices, making then turn on, off, and so on."
