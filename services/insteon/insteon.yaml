# Part 2: Insteon PLM (IM) receive commands
#  format:  dictionary
#             - key: IM command in hex
#             - value: list:
#                       - full host-to-IM command with arguments, in hex; if null or empty, then it is a host-to-IM reply
#                       - length of IM's reply to the command
#                       - regex describing shape of IM's reply, with parameters for interesting components of reply
'STD_MSG_RECEIVED':
 - null       # no host-to-IM cmd, so sent from IM to host
 - 10
 - \x50(?P<from-id1>[\x00-\xff])(?P<from-id2>[\x00-\xff])(?P<from-id3>[\x00-\xff])(?P<to-id1>[\x00-\xff])(?P<to-id2>[\x00-\xff])(?P<to-id3>[\x00-\xff])(?P<msg-flags>[\x00-\xff])(?P<cmd1>[\x00-\xff])(?P<cmd2>[\x00-\xff])
'ALLLINK_REC_RESP':
 - null       # no host-to-IM cmd, so sent from IM to host
 - 9
 - \x57(?P<ctrl-flags>[\x00-\xff])(?P<grp-num>[\x00-\xff])(?P<id1>[\x00-\xff])(?P<id2>[\x00-\xff])(?P<id3>[\x00-\xff])[\x00-\xff]{3}
---
# Part 3: Insteon Parameters or Settings
IM_REPLY_MAXLEN: 64
IM_BAUDRATE: 19200
IM_CMD_TIMEOUT: null
IM_CMD_SUCCESS: "\x06"
IM_CMD_FAILURE: "\x15"
IM_COMM_STX: "\x02"
