# Part 2: Insteon PLM (IM) receive commands
#  format:  dictionary
#             - key: IM command in hex
#             - value: list:
#                       - payload length (total msg length - STX byte - IM cmd byte) 
#                       - regex describing the shape of command's payload
#                       - description
"50":  # standard msg received
 - 9     # payload length (total msg length - STX byte - IM cmd byte)
 - (?P<from_id1>[0-9a-f][0-9a-f])(?P<from_id2>[0-9a-f][0-9a-f])(?P<from_id3>[0-9a-f][0-9a-f])(?P<to_id1>[0-9a-f][0-9a-f])(?P<to_id2>[0-9a-f][0-9a-f])(?P<to_id3>[0-9a-f][0-9a-f])(?P<msg_flags>[0-9a-f][0-9a-f])(?P<cmd1>[0-9a-f][0-9a-f])(?P<cmd2>[0-9a-f][0-9a-f])
 - "Insteon standard message received"
