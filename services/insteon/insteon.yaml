 - (?P<id1>[0-9a-f][0-9a-f])(?P<id2>[0-9a-f][0-9a-f])(?P<id3>[0-9a-f][0-9a-f])(?P<dev_cat>[0-9a-f][0-9a-f])(?P<dev_subcat>[0-9a-f][0-9a-f])(?P<firm_ver>[0-9a-f][0-9a-f])(?P<ack>06|15)
